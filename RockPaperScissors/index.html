<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body ng-app="RPSGame">
    <div class="container">
      <header>
        <h1>Rock. Paper. Scissors.</h1>
      </header>

      <div ng-controller="GameController">
        <h4>Score Rules</h4>
        Win: 2 points | Tie: 1 point | Lose: 0 points
        <br>
        <h3>Choose your hand!</h3>
        <div class="row">
          <div>
            <i ng-click="result('Rock')" ng-class="{handSelected : (statusPlayer1 == 'Rock')}" class="far fa-hand-rock"></i>
            <i ng-click="result('Paper')" ng-class="{handSelected : (statusPlayer1 == 'Paper')}" class="far fa-hand-paper"></i>
            <i ng-click="result('Scissors')" ng-class="{handSelected : (statusPlayer1 == 'Scissors')}" class="far fa-hand-scissors"></i>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
            You <br>
            {{scorePlayer1}}
          </div>
          <div class="col-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
            VS<br>
            {{resultMessage}}
          </div>
          <div class="col-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
            Joana<br>
            {{scorePlayer2}}
          </div>
        </div>
        <hr>
        <i ng-if="statusPlayer2 == 'Rock'" class="far fa-hand-rock"></i>
        <i ng-if="statusPlayer2 == 'Paper'" class="far fa-hand-paper"></i>
        <i ng-if="statusPlayer2 == 'Scissors'" class="far fa-hand-scissors"></i>
      </div>

    </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
